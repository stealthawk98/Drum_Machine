<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drum Machine</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <script>
            function play(str){
                if(str === "Q") {document.getElementById('display').innerText = "Heater 1";}
                else if(str === "W") {document.getElementById('display').innerText = "Heater 2";}
                else if(str === "E") {document.getElementById('display').innerText = "Heater 3";}
                else if(str === "A") {document.getElementById('display').innerText = "Heater 4";}
                else if(str === "S") {document.getElementById('display').innerText = "Clap";}
                else if(str === "D") {document.getElementById('display').innerText = "Open HH";}
                else if(str === "Z") {document.getElementById('display').innerText = "Kick n' Hat";}
                else if(str === "X") {document.getElementById('display').innerText = "Kick";}
                else if(str === "C") {document.getElementById('display').innerText = "Closed HH";}
    
                var audio = document.getElementById(str);
                audio.play();
            }
            
            window.document.onkeydown = function(e){
                var key = e.key.toUpperCase();
                play(key);  // Call the play function that handles audio
            }
        </script>
    </head>
    <body>
        <div class="container-fluid" id="drum-machine">
            <h1 class="text-center p-4">Drum Machine</h1>
            <div id="display" class="container-fluid text-center border border-warning rounded" style="width: 100vh;"></div>
            <div class="container-fluid text-center">
                <div class="row">
                    <div class = "col">
                    <div>
                        <button class="drum-pad m-2 rounded border" id="Heater1" onclick="play('Q')">Q
                            <audio src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-1.mp3" class="clip" id="Q"></audio>
                        </button>
                        <button class="drum-pad m-2 rounded border" id="Heater2" onclick="play('W')">W
                            <audio src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-2.mp3" class="clip" id="W"></audio>
                        </button>
                        <button class="drum-pad m-2 rounded border" id="Heater3" onclick="play('E')">E
                            <audio src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-3.mp3" class="clip" id="E"></audio>
                        </button>
                    </div>
                    <div >
                        <button class="drum-pad m-2 rounded border" id="Heater4" onclick="play('A')">A
                            <audio src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-4_1.mp3" class="clip" id="A"></audio>
                        </button>
                        <button class="drum-pad m-2 rounded border" id="clap" onclick="play('S')">S
                            <audio src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-6.mp3" class="clip" id="S"></audio>
                        </button>
                        <button class="drum-pad m-2 rounded border" id="open-hh" onclick="play('D')">D
                            <audio src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Dsc_Oh.mp3" class="clip" id="D"></audio>
                        </button>
                    </div>
                    <div>
                        <button class="drum-pad m-2 rounded border" id="kick-n'-hat" onclick="play('Z')">Z
                            <audio src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Kick_n_Hat.mp3" class="clip" id="Z"></audio>
                        </button>
                        <button class="drum-pad m-2 rounded border" id="kick" onclick="play('X')">X
                            <audio src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/RP4_KICK_1.mp3" class="clip" id="X"></audio>
                        </button>
                        <button class="drum-pad m-2 rounded border" id="closed-hh" onclick="play('C')">C
                            <audio src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Cev_H2.mp3" class="clip" id="C"></audio>
                        </button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center m-2">
            <p>Press the buttons or the keys to play the sounds</p>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
